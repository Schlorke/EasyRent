<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Fundo -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Carro -->
  <g transform="translate(50, 100)">
    <!-- Corpo principal do carro -->
    <rect x="20" y="40" width="260" height="60" rx="8" fill="#64748b"/>
    
    <!-- Teto do carro -->
    <path d="M 80 40 L 120 10 L 180 10 L 220 40 Z" fill="#475569"/>
    
    <!-- Para-brisa -->
    <path d="M 85 35 L 120 15 L 180 15 L 215 35 Z" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Rodas -->
    <circle cx="80" cy="110" r="20" fill="#1e293b"/>
    <circle cx="80" cy="110" r="12" fill="#374151"/>
    <circle cx="220" cy="110" r="20" fill="#1e293b"/>
    <circle cx="220" cy="110" r="12" fill="#374151"/>
    
    <!-- Faróis -->
    <ellipse cx="25" cy="55" rx="8" ry="12" fill="#fbbf24"/>
    <ellipse cx="275" cy="55" rx="8" ry="12" fill="#fbbf24"/>
    
    <!-- Porta -->
    <rect x="120" y="45" width="60" height="50" rx="4" fill="#475569" stroke="#334155" stroke-width="1"/>
    
    <!-- Janela lateral -->
    <rect x="125" y="20" width="50" height="20" rx="2" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Imagem não disponível
  </text>
</svg> 