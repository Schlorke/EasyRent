<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - EasyRent</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">EasyRent</div>
      <nav>
        <ul>
          <li><a href="locacao.html">Início</a></li>
          <li><a href="locacao.html">Veículos</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="page-container auth">
      <main class="auth-container">
        <div class="form-container">
          <h2>Cadastro no EasyRent</h2>
          <form action="#" method="POST">
            <div class="input-group">
              <label for="nome">Nome Completo</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite seu nome completo"
                required
              />
            </div>

            <div class="input-group">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Crie uma senha segura"
                required
              />
            </div>

            <div class="input-group">
              <label for="confirmar-senha">Confirmar Senha</label>
              <input
                type="password"
                id="confirmar-senha"
                name="confirmar-senha"
                placeholder="Confirme sua senha"
                required
              />
            </div>

            <button type="submit" class="btn">Cadastrar</button>

            <p class="redirect-text">
              Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
          </form>
        </div>
      </main>
      <footer>
        <p>&copy; 2025 EasyRent. Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
